<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
    <head>
        <title>History Finder Popup</title>
        <style>
            body {
                font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
                font-size: 100%;
            }
            #status, #ajax {
                /* avoid an excessively wide status text */
                white-space: pre;
                max-width: 420px;
            }
        </style>

        <!--
            - JavaScript and HTML must be in separate files: see our Content Security
            - Policy documentation[1] for details and explanation.
            -
            - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
         -->
        <script src="popup.js"></script>
        <script src="jquery-1.11.3.min.js"></script>
        
    </head>
    <body>
        <div id="status">History Finder - Search what you want in your history</div>
        <div id="indexArea">
            <input type="button" value="index" id="indexButton"/>
        </div>
        <p>
            <input type="text" id="searchText" size="40" placeholder="Search keyword in history record" />
            <img id="searchImage" src="icon16.png">
            <img id="refreshImage" src="refresh.png">
        </p>
        <div id="ajaxResult"></div>
        <div id="showResult"></div>
    </body>
</html>
